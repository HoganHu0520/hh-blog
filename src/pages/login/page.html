<div class="login-page" min-height-mode>
  <div class="header"></div>
  <div class="content">
    <h1>WAP Cloud</h1>
    <h5>Heat Enterprise</h5>

    <form>
      <label for="username">Login Name</label>
      <input name="username" pInputText [(ngModel)]="username">
      <label for="password">Password</label>
      <input name="password" type="password" pPassword [(ngModel)]="password">
      <button pButton type="button" class="login-button" label="Login"></button>
    </form>
  </div>
  <div class="discription">
    <h3>Production Site</h3>
    <h4>Commonwealth of Pennsylvania Weatherization Application</h4>
  </div>
</div>
<div class="footer"></div>
